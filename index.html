<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tes Seberapa Gay Kamu?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #e91e63;
    }
    textarea {
      width: 80%;
      height: 100px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tes Seberapa Gay Kamu?</h1>
  <p>Tulis sesuatu nama dan lihat hasilnya!</p>
  <textarea id="userInput" placeholder="Tulis di sini..."></textarea><br/>
  <button onclick="cekGay()">CEK</button>
  <div class="result" id="hasil"></div>

  <script>
    function cekGay() {
      const input = document.getElementById("userInput").value.toLowerCase();
      const hasil = document.getElementById("hasil");

      if (input.includes("napo")) {
        hasil.innerText = "100% GAY!";
      } else if (input.includes("zero")) {
        hasil.innerText = "0% GAY!";
      } else if (input.trim() === "") {
        hasil.innerText = "Tulis dulu dong!";
      } else {
        const random = Math.floor(Math.random() * 99) + 1; // 1-99
        hasil.innerText = random + "% GAY!";
      }
    }
  </script>
</body>
</html>
