<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeScheduleID - Jadwal Anime Harian</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-tv"></i> AnimeScheduleID</h1>
            <p id="currentDate">Jadwal tayang anime hari ini</p>
        </div>
        <div class="last-updated" id="lastUpdated">
            <i class="fas fa-sync-alt"></i> Memperbarui jadwal...
        </div>
    </header>
    
    <div class="container">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-bar" placeholder="Cari anime..." id="searchInput">
            <button id="refreshButton"><i class="fas fa-sync-alt"></i></button>
        </div>
        
        <div class="day-filter" id="dayFilter">
            <!-- Filter hari akan diisi oleh JavaScript -->
        </div>
        
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Memuat data anime...</p>
        </div>
        
        <div class="anime-grid" id="animeGrid">
            <!-- Anime cards akan diisi oleh JavaScript -->
        </div>
        
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Gagal memuat data anime. Silakan coba lagi.</p>
            <button id="retryButton">Coba Lagi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
